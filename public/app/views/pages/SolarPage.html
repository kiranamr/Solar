<div class="row">
 <div class="col-md-12">
       <div class="col-md-2"></div>
        <div class="col-md-8">
             <br><br><br><br>
			<div class="jumbotron">

			<form ng-submit="add.addTag(addSolarData);">
							<label>Customer:</label>
								<input type="text" name="customer" class="form-control" placeholder="Enter the customer" ng-model="add.addSolarData.customer">
									<br>
							<label>RTU Connectivity:</label>
								<input type="text" name="RtuConnectivity" class="form-control" placeholder="Enter the rtu connectivity" ng-model="add.addSolarData.rtuConnectivity">

									<br>
							<label>RTU LastConnected:</label>
									<input type="text" name="rtuLastConnected" class="form-control" placeholder="Enter the panel volt" ng-model="add.addSolarData.rtuLastConnected">
										<br>
							<label>DC Volt:</label>
									<input type="text" name="dcVolt" class="form-control" placeholder="Enter the panel amp" ng-model="add.addSolarData.dcVolt">
										<br>
							<label>Output Volt:</label>
									<input type="text" name="OutputVolt" class="form-control" placeholder="Enter the output volt" ng-model="add.addSolarData.outputVolt">
										<br>
							<label>Output Amp:</label>
									<input type="text" name="OutputAmp" class="form-control" placeholder="Enter the output amp" ng-model="add.addSolarData.outputAmpere">
										<br>
							<label>Output Power:</label>
									<input type="text" name="OutputPower" class="form-control" placeholder="Enter the output power" ng-model="add.addSolarData.outputPower">					<br>
							<label>TotalPower:</label>
									<input type="text" name="TotalPower" class="form-control" placeholder="Enter the energy" ng-model="add.addSolarData.totalPower">
										<br>
							<label> VFD Speed:</label>
									<input type="text" name="VFDSpeed" class="form-control" placeholder="Enter the speed" ng-model="add.addSolarData.vfdSpeed">
										<br>
							<label>Output Frequency:</label>
									<input type="text" name="OutputFrequency" class="form-control" placeholder="Enter the frequency" ng-model="add.addSolarData.outputFrequency">
										<br>
						
							
							
							<label>Flow Rate:</label>
									<input type="text" name="Flowrate" class="form-control" placeholder="Enter the flow" ng-model="add.addSolarData.flowRate">
										<br>
							
							<label>Pump Run Hour:</label>
									<input type="text" name="PumpRunHour" class="form-control" placeholder="Enter the pumpRun" ng-model="add.addSolarData.pumprunHour">
										<br>
							<label>VFD Status:</label>
										<input type="text" name="VFDStatus" class="form-control" placeholder="Enter the status" ng-model="add.addSolarData.vfdStatus">		
							<br><br>
							<button class="btn btn-primary" type="submit">AddSolar</button>
			</form>
            <br>
       <div class="jumbotron text-center" ng-show="add.loading">
			<span class="glyphicon glyphicon-repeat spinner"></span>
			<p>Loading...</p></div>
			<br>
		<div class="row show-hide-message" ng-show="add.successMsg ">
		<div class="alert alert-success">{{ add.successMsg }}</div>
	
		</div>
			<br>
		<div class="row show-hide-message" ng-show="add.errorMsg">
			<div class="alert alert-danger">{{ add.errorMsg}}</div>

	
		</div>
		</div>
		</div>
 <div class="col-md-2"></div>
 </div>
 </div>
<br><br><br><br><br><br>
