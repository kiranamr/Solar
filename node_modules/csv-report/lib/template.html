<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	body{
		font-family: Calibri, 'Gill Sans', 'Helvetica', 'Arial', 'Trebuchet MS', sans-serif;
		font-size: 87.5%;
	}

	h2{
		margin:0 3px 3px;
		font-size: 16px;
		page-break-after: avoid;
	}

	strong{
		background:yellow;
	}

	th,td{
		text-align:left;
		padding: 2px 6px; 
	}

	th:first-child,
	td:first-child,
	th:last-child,
	td:last-child{
		width: 15%;
		text-align: center;
	}

	table{
		width: 100%;
		table-layout: fixed;
		border: solid 1px #888;
		border-radius: 3px;
	}

	.thead th{
		font-weight: bold;
		border-bottom:1px dashed #aaa;
	}

	.tfoot td{
		font-weight: bold;
		border-top: 3px double #ccc;
	}

	.tfoot td.total-label{
		text-align: right;
	}

	.project,
	.project table{
		page-break-inside: avoid;
	}

	.project{
		margin-bottom: 3em;
	}
	* {overflow: visible;}
	</style>
</head>
<body>
{{#projects}}
	<h2>{{project}}</h2>
	<div class="project">
		<table>
			<tr class="thead">
				<th>Date</th>
				<th>Task(s)</th>
				<th>Hours</th>
			</tr>
			{{#entries}}
			<tr>
				<td>{{date}}</td>
				<td>{{task}}</td>
				<td>{{hours duration}}</td>
			</tr>
			{{/entries}}
			<tr class="tfoot">
				<td colspan="2" class="total-label">Total</td>
				<td class="total">{{hours total}}</td>
			</tr>
		</table>
	</div>
{{/projects}}
</body>
</html>
